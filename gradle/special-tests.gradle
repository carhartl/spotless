def special = [
	'Npm',
	'Black',
	'Clang',
	'TerraformFmt'
]

tasks.named('test') {
	// See com.diffplug.spotless.tag package for available JUnit 5 @Tag annotations
	useJUnitPlatform {
		excludeTags special as String[]
	}
}

special.forEach { tag ->
	tasks.register("${tag}Test", Test) {
		useJUnitPlatform { includeTags tag }
	}
}
